
<!DOCTYPE HTML>
<html>
	<head>
	<title>随手拍 by iPhone 12 mini</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
	</head>
	<body>
        <h2>随手拍</h2>
        <p>使用iPhone捷径指令上传图片至GitHub，在deta.sh上搭建fastapi提供接口发布图片地址及配文到此页面。</p>
        <hr>
        <div id="main">
            <article v-for="item in getdata">
                <a :href="item.img" target="_blank"><img :src="item.img" width="400px" /></a>
                <p>{{ item.content }}@{{ item.ctime }}</p>
            </article>
        </div>
        <script>
            var vm = new Vue({
                el: '#main', 
                data:
                {
                    getdata:'',
                },
                mounted()
                {
                    axios.get('https://inote.zdl.im/hi').then(response=>(this.getdata = response.data));
                },
            });
        </script>
	</body>
</html>
